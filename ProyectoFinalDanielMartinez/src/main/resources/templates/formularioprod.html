<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body class="d-flex flex-column vh-100">
    <header th:replace="~{fragments/headeradmin::cabezaadmin}"></header>

    <main class="flex-grow-1" style="margin-top: 56px;">
        <div class="container">
            <h3 class="mt-5 text-center">Agregar Nuevo Producto</h3>
            <form th:action="@{/admin/guardarProducto}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingrese una descripción del producto" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" placeholder="Ingrese el stock disponible" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="text" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio del producto" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen (URL):</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" placeholder="Ingrese la URL de la imagen" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </div>
            </form>
        </div>
    </main>

    <footer th:replace="~{fragments/footer::pie}"></footer>
</body>
</html>
