<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body class="d-flex flex-column vh-100">
    <header th:replace="~{fragments/header::cabeza}"></header>

    <main class="flex-grow-1" style="margin-top: 56px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container">
                    <h3 class="mt-5 text-center">Registro de usuario</h3>
                    <form th:action="@{/registro/submit}" th:object="${cliente}" method="post">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" name="username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" name="apellidos" placeholder="Ingrese sus apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" name="direccion" placeholder="Ingrese su dirección" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailconf" class="form-label">Confirmar email:</label>
                            <input type="email" class="form-control" id="emailconf" name="emailconf" placeholder="Confirme correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordconf" class="form-label">Confirmar contraseña:</label>
                            <input type="password" class="form-control" id="passwordconf" name="passwordconf" placeholder="Confirme su contraseña" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </main>

    <footer th:replace="~{fragments/footer::pie}"></footer>
</body>
</html>
