<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body class="d-flex flex-column vh-100">
    <header th:replace="~{fragments/headeruser::cabezauser}"></header>
    <main class="flex-grow-1" style="margin-top: 56px;">
        <div class="container">
            <h3 class="mt-5">Carro</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lineaVenta : ${carrito.lineas}">
                            <th scope="row"><img th:src="@{${lineaVenta.producto.imagen}}" alt="Imagen del producto" style="height: 64px;"></th>
                            <td th:text="${lineaVenta.producto.nombre}">Nombre del producto</td>
                            <td>
                                <input th:value="${lineaVenta.cantidad}" min="1" max="10" type="number" id="Cantidad" class="form-control"/>
                            </td>
                            <td th:text="${#numbers.formatDecimal(lineaVenta.getTotalLinea(), 001, 2)} + '€'">0,00€</td>
                            <td>
                                <a th:href="@{/carrito/eliminar/{id}(id=${lineaVenta.id})}">
                                    <button class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td class="fw-bold">Total:</td>
                            <td class="fw-bold" th:text="${#numbers.formatDecimal(carrito.importeTotal, 001, 2)} + '€'">0,00€</td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Código promocional">
                                    <button class="btn btn-primary" type="button">Canjear</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-end">
                <button class="btn btn-success" type="button">Proceder con el pago</button>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer::pie}"></footer>
</body>
</html>
