<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body class="d-flex flex-column vh-100">
    <header th:replace="~{fragments/header::cabeza}"></header>
    <main class="flex-grow-1" style="margin-top: 56px;">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <h3 class="mt-5 text-center">OTROS</h3>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center">
                        <div th:each="producto : ${productos}" class="col-md-3">
                            <div class="card my-3 bg-light bg-light">
                                <a th:href="${'/producto/'+producto.id}">
                                    <img th:src="@{${producto.imagen}}" class="card-img-top img-fluid" alt="producto">
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${producto.nombre}"></h5>
                                    <p class="precio" th:text="${#numbers.formatDecimal(producto.precio, 001, 2)} + '€'"></p>
                                    <button class="btn btn-success">Añadir a mi cesta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <!-- Aside para filtrado -->
                    <aside>
                        <div class="container">
                            <h5>Filtrar:</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="orden">Ordenar por:</label>
                                    <select class="form-select" id="orden">
                                        <option value="nombre_asc">Nombre A-Z</option>
                                        <option value="precio_bajo">Precio más bajo primero</option>
                                        <option value="precio_alto">Precio más alto primero</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="rango">Filtrar por precio:</label>
                                    <input type="range" class="form-range" id="rango" value="0" min="0" max="400" step="1">
                                    <span id="valor_rango">0</span>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Aplicar filtro</button>
                                </div>
                            </form>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer::pie}"></footer>
</body>
<script>
    let rango = document.getElementById('rango');
    let valorSpan = document.getElementById('valor_rango');

    function actualizarValor() {
        valorSpan.textContent = rango.value;
    }
    rango.addEventListener('input', actualizarValor);
    actualizarValor();
</script>
</html>
