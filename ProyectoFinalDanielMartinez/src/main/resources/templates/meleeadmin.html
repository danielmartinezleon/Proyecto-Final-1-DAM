<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body class="d-flex flex-column vh-100">
    <header th:replace="~{fragments/headeradmin::cabezaadmin}"></header>
    <main class="flex-grow-1" style="margin-top: 56px;">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <h3 class="mt-5 text-center">ARMAS A MELEE</h3>
                    <div class="text-center">
                        <!-- Botón para agregar producto -->
                        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
                            <i class="bi bi-bag-plus-fill"></i>
                            Agregar Producto
                        </button>
                    </div>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4 justify-content-center">
                        <!-- Iterar sobre los productos y mostrarlos -->
                        <div th:each="producto : ${productos}" class="col">
                            <div class="card my-3 bg-light bg-light">
                                <a th:href="@{/producto/{id}(id=${producto.id})}">
                                    <img th:src="@{${producto.imagen}}" class="card-img-top img-fluid" alt="juego-dos">
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${producto.nombre}"></h5>
                                    <p class="precio" th:text="'€' + ${producto.precio}"></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button class="btn btn-primary">Editar</button>
                                        <button class="btn btn-danger">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <!-- Aside para filtrado -->
                    <aside>
                        <div class="container">
                            <h5>Filtrar:</h5>
                            <!-- Aquí va el formulario de filtrado -->
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer::pie}"></footer>

    <!-- Modal para agregar producto -->
    <div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para agregar producto -->
                    <form>
                        <div class="mb-3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion">Descripción:</label>
                            <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripción del producto"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="stock">Stock:</label>
                            <input type="number" class="form-control" id="stock" placeholder="Ingrese el stock disponible">
                        </div>
                        <div class="mb-3">
                            <label for="imagen">Imagen (URL):</label>
                            <input type="text" class="form-control" id="imagen" placeholder="Ingrese la URL de la imagen">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Agregar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para actualizar el valor del rango -->
    <script>
        let rango = document.getElementById('rango');
        let valorSpan = document.getElementById('valor_rango');

        function actualizarValor() {
            valorSpan.textContent = rango.value;
        }
        rango.addEventListener('input', actualizarValor);
        actualizarValor();
    </script>
</body>
</html>
